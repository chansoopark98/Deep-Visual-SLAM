  max_depth: 10.0
  ssim_ratio: 0.85
  smoothness_ratio: 0.001
  auto_mask: True
  img_w: 640
  img_h: 480
  weight_decay: 0.0001
  beta1: 0.9
  batch_size: 8 # 1
  epoch: 101
  init_lr: 0.0001
  end_lr: 0.00001

Experiment:
  gpus: [0] # [0, 1]
  gpu_vram: 24000
  gpu_vram_factor: 0.8