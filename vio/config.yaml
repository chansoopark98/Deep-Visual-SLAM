Directory:
  exp_name: test_tf2.12_gradient_tape
  data_dir: ./vio/data/
  log_dir: ./tensorboard
  weights: ./weights
  results: ./results

Dataset:
  custom_data: False
  mars_logger: True

Train:
  use_shuffle: True
  train_plot_interval: 200 # 100
  valid_plot_interval: 50
  vis_batch_size: 1
  num_source: 2
  num_scale: 4
  imu_seq_len: 10
