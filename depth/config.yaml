Directory:
  exp_name: nyu_diode_diml_480x720_effnetv2s
  data_dir: ./depth/data/
  log_dir: ./tensorboard
  weights: ./weights
  results: ./results

Dataset:
  Nyu_depth_v2: True
  Diode: True
  DIML: True

Train:
  use_shuffle: True
  train_log_interval: 50
  valid_log_interval: 50
  train_plot_interval: 100
  valid_plot_interval: 100
  max_depth: 10.0
  img_w: 720 # 720
  img_h: 480
  weight_decay: 0.0001
  batch_size: 16 # 1
  epoch: 31
  init_lr: 0.0004

Experiment:
  gpus: [1] # [0, 1]
  gpu_vram: 24000
  gpu_vram_factor: 0.8