Directory:
  exp_name: nyu_diml_480x720
  data_dir: ./depth/data/
  log_dir: ./tensorboard
  weights: ./weights
  results: ./results

Dataset:
  Nyu_depth_v2: True
  Diode: False
  DIML: True

Train:
  use_shuffle: True
  train_log_interval: 50
  valid_log_interval: 50
  train_plot_interval: 100
  valid_plot_interval: 100
  max_depth: 10.0
  img_w: 720
  img_h: 480
  weight_decay: 0.00001
  batch_size: 16 # 1
  epoch: 31
  init_lr: 0.0004