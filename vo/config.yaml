Directory:
  exp_name: Monodepth2-resnet18-Posenet-mars-testNew
  data_dir: ./vo/data/
  log_dir: ./tensorboard
  weights: ./weights
  results: ./results

Dataset:
  custom_data: False
  mars_logger: True
  redwood: False

Train:
  mode: axisAngle # axisAngle, euler
  use_shuffle: True
  train_plot_interval: 100 # 100
  valid_plot_interval: 20
  save_freq: 2
  vis_batch_size: 1
  num_source: 1 # num_source = 1 >> image pair (t-1, t, t+1) / 2 >> image pair (t-2, t-1, t, t+1, t+2) default: 1
  num_scale: 4
  imu_seq_len: 10
  min_depth: 0.1
  max_depth: 10.0
  ssim_ratio: 0.85
  smoothness_ratio: 0.001
  ab_ratio: 0.01
  auto_mask: True
  predictive_mask: False
  img_w: 640 #640
  img_h: 480 #480
  weight_decay: 0.00001
  beta1: 0.9
  batch_size: 8 # 1
  epoch: 31
  init_lr: 0.0001
  final_lr: 0.00001

Experiment:
  gpus: [1] # [0, 1]
  gpu_vram: 24000
  gpu_vram_factor: 0.9